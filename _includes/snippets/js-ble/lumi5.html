<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="js-ble.css" media="screen" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Lumi5</h1>
			<h3>A <a href="http://jtxp.org/tech/tinysafeboot_en.htm">TinySafeBoot</a> loader with options</h3>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="tab-content content-pane">
					<div class="row">
						<div class="inner-container">
							<ul class="nav nav-pills">
								<li id="search-and-connect-btn" class="active"><a data-toggle="pill" href="#connect-pane">
									<i class="fa fa-plug fa-2x"></i></a>
								</li>
								<li><a data-toggle="pill" href="#handshake-pane">
									<i class="fa fa-cogs fa-2x"></i></a>
								</li>
							</ul>
						</div>
					</div>
					<div id="connect-pane" class="tab-pane fade in active">
						<div class="form-control">
							<select>
								<option selected><i class="fa fa-bluetooth fa-2x"></i> Bluetooth</option>
							</select>
						</div>
						<button class="btn btn-primary panel-button" id="search-btn">Search</button>
						<div class="inner-panel">
							<div>
								<label for="optionalServices">Service ID: </label>
								<input class="form-control" type="text" id="optionalServices" name="service" value="0xFFE0">
							</div>
							<div>
								<label for="pin">Pin #: </label>
								<input class="form-control" type="text" id="resetPinNumber" name="resetPinNumber" value="">
								<button class="btn btn-primary panel-button" id="set-reset-pin-btn">Set Reset Button</button>
							</div>
						</div>
					</div>
					<div id="handshake-pane" class="tab-pane fade">
						<div>
							<div>
								<button class="btn btn-primary panel-button" id="handshake-btn"><i class="fa fa-handshake-o fa-2x"></i> Bootloader</button>
							</div>
							<div>
								<button class="btn btn-primary panel-button tsb-btn-hidden" id="read-btn"><i class="fa fa-cloud-download fa-2x"></i> Read Flash</button>
							</div>
							<!-- <div>
								<button class="btn btn-primary panel-button tsb-btn-hidden" id="upload-btn"><i class="fa fa-cloud-upload fa-2x"></i> Write Flash</button>
							</div> -->
							<div>
								<input type="file" id="upload-file" style="display: none;"></input>
								<button class="btn btn-primary panel-button tsb-btn-hidden" id="file-parse-btn"><i class="fa fa-file-text fa-2x"></i> Select File</button>
							</div>
							<div>
								<button class="btn btn-primary panel-button tsb-btn-hidden" id="upload-btn"><i class="fa fa-microchip fa-2x"></i> Upload File</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="send-text-row">
					<div class="row">
						<div class="col-sm-12 terminal" id="terminal"></div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<button class="send-text-btn btn btn-primary" id="btn-write-ble">Send</button>
						</div>
						<div class="col-sm-10">
							<input class="send-text-box" type="text" id="textToWrite" name="text-to-write" value="AT+NAME?">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
</body>

<footer>

	<script src="terminal.js" type="text/javascript"></script>
	<script src="lumi-comm-ble.js" type="text/javascript"></script>
	<script src="tinysafeboot.js" type="text/javascript"></script>
	<script src="file-handler.js" type="text/javascript"></script>
	<script src="hex-data-handler.js" type="text/javascript"></script>
	<script src="lumi5.js" type="text/javascript"></script>
</footer>

</html>
